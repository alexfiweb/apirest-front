<div class="container">
  <div class="form-row">
    <div class="form-group col-md-6">
      <button routerLink="/newcar" class="btn btn-primary">Add new car</button>
    </div>
    <div class="form-group col-md-3">
      <input placeholder="Search..." #searchBox (keyup)="search(searchBox.value, selectValue.value)" type="text" class="form-control">
    </div>
    <div class="form-group col-md-3">
      <select (change)="search(searchBox.value, selectValue.value)" #selectValue class="form-control"  >
        <option value="all">All</option>
        <option *ngFor="let brand of brands" [value]="brand.name">{{brand.name}}</option>
      </select>
    </div>
  </div>
</div>
<div class="container">
  <table class="table table-hover">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Model</th>
        <th scope="col">Brand</th>
        <th scope="col">Registration</th>
        <th style="text-align: right;" scope="col">Delete</th>
      </tr>
    </thead>
    <tbody>
      <tr #content *ngFor="let car of cars" routerLink="/detail/{{car.id}}">
        <th scope="row">
          {{car.id}}
        </th>
        <td>
          {{car.model.name}}
        </td>
        <td>
          {{car.model.brand.name}}
        </td>
        <td>
          {{car.registration}}
        </td>
        <td style="text-align: right;">
          <button class="delete" title="delete car" (click)="delete(car)">x</button>
        </td>
      </tr>



    </tbody>
  </table>
</div>
